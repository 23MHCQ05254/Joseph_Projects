{% extends 'books/base.html' %}
{% block content %}
<h2>Available Books</h2>
<form method="get" class="row g-3 mb-4">
  <div class="col-md-3">
    <input type="text" name="q" class="form-control" placeholder="Search by title..." value="{{ request.GET.q }}">
  </div>
  <div class="col-md-3">
    <input type="text" name="department" class="form-control" placeholder="Department..." value="{{ request.GET.department }}">
  </div>
  <div class="col-md-3">
    <input type="number" name="semester" class="form-control" placeholder="Semester..." value="{{ request.GET.semester }}">
  </div>
  <div class="col-md-3">
    <button type="submit" class="btn btn-primary w-100">Filter</button>
  </div>
</form>
<div class="row">
  {% for book in books %}
  <div class="col-md-4">
    <div class="card h-100">
      <center>
        <div class="image">   
             <img src="{{ book.image.url }}" class="card-img-top" style="height:auto; width:200px;">
        </div>
     
      <div class="t card-body">
        <h5 class="t card-title">{{ book.title }}</h5>
        <p class="t card-text">{{ book.department }} - Semester {{ book.semester }}</p>
        <p class="t card-text">â‚¹{{ book.price }} | {{ book.condition }}</p>
        <a href="{% url 'book_detail' book.pk %}" class="t btn btn-sm btn-outline-primary">View Details</a>
      </div>
    </div>
     </center>
  </div>
  {% endfor %}
</div>
{% endblock %}
