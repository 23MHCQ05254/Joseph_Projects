{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookSwap</title>
  
  <!-- External CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Only main styles (handles both light/dark via .bg-dark) -->
  <link rel="stylesheet" href="{% static 'books/css/styles.css' %}">
  

  <style>
    .nav-link span {
      margin-right: 5px;
      vertical-align: middle;
    }
    .nav-item + .nav-item {
      margin-left: 20px;
    }
    .navbar-brand img {
      height: 36px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .btn-toggle-mode {
      margin-left: 20px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
        <img src="{% static 'books/logo.png' %}" alt="BookSwap Logo" style="width: 90px;height:auto">
        Campus BookSwap
      </a>


      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_book' %}">
                <span class="material-symbols-outlined">add</span> Add Book
              </a>
            </li>
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link" style="display: inline; padding: 0; color: white;">
                  <span class="material-symbols-outlined">logout</span> Logout
                </button>
              </form>
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">
                <span class="material-symbols-outlined">account_circle</span>
              </a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">
                <span class="material-symbols-outlined">login</span> Login
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">
                <span class="material-symbols-outlined">person_add</span> Register
              </a>
            </li>
          {% endif %}
          <!-- Dark/Light Toggle -->
          <li class="nav-item btn-toggle-mode">
            <button class="btn btn-outline-light" id="toggleMode">
              <span class="material-symbols-outlined" id="modeIcon">dark_mode</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

<script>
const toggleBtn = document.getElementById('toggleMode');
const modeIcon = document.getElementById('modeIcon');
let isDark = localStorage.getItem('mode') === 'dark';

function applyMode(dark) {
  if (dark) {
    document.body.classList.add('bg-dark');
    modeIcon.textContent = 'light_mode';
  } else {
    document.body.classList.remove('bg-dark');
    modeIcon.textContent = 'dark_mode';
  }
  localStorage.setItem('mode', dark ? 'dark' : 'light');
}

toggleBtn.addEventListener('click', () => {
  isDark = !isDark;
  applyMode(isDark);
});

applyMode(isDark);
</script>

</body>
</html>
